<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Contact Us</h1>
            <a href="index.html" class="home-button"> Home<i class="fas fa-home"></i></a>
        </div>
    </header>
  <div>
    <img src="images/contact_image.png">
  </div>
  <section class="contact-form">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
      </form>
    </div>
  </section>
  
<footer>
    <p>&copy; 2024 Your Company</p>
    <a class="home-button"> Contact<i class="fas fa-phone"></i></a>
    <a class="home-button"> Message<i class="fas fa-envelope"></i></a>
</footer>
</body>
</html>
